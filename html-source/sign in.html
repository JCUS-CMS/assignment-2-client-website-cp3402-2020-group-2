<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="mainstyle.css" rel="stylesheet" type="text/css">
</head>
<style>
    body {
        background-color: #85ceff;
    }
    div {
        border-radius: 20px;
        border-color: black;
        background-color: #fafafa;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    table {
        padding: 10px;
    }
</style>


<body>
<div>
    <table>
        <form>
            <tr>
                <td>
                    Username
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="psw">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit">
                    <input type="reset" name="reset">
                </td>
            </tr>
        </form>
    </table>
</div>
</body>
</html>
